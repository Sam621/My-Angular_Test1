
  <form>
      <div class="form-group row">
          <label for="FirstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" disabled class="form-control" id="FirstName" value={{user.Username}} placeholder="First name">
          </div>
        </div>
  <div class="form-group row">
    <label for="FirstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="FirstName" value={{user.FirstName}} placeholder="First name">
    </div>
  </div>
  <div class="form-group row">
    <label for="LastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="LastName" value={{user.LastName}} placeholder="Last name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Active</label>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox">
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="button" class="btn btn-primary"  (click)="updateUser(user)">Update</button>
      <button type="button" class="btn btn-primary">Delete</button>
      <button type="button" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</form>
